<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>DOM 4</title>
</head>
 <style>
     * {
         margin: 0;
         padding: 0;
         font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
     }
     #container {
        width: 500px;
        background-color: khaki;
        padding: 10px;
      }
      textarea {
        width: 100%;
        height: 150px;
      }
 </style>
<body>
    <div id="container">
        <div id="child">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi ipsa
          nihil, nesciunt ab sapiente rem explicabo inventore? Dolor incidunt
          aspernatur laboriosam aliquam, neque provident porro velit in
          dignissimos ducimus atque.
        </div>
      </div>


    <script>

const tempText = window.container.innerText;
    const container = document.getElementById("container");
    const child = document.getElementById("child");
    const textArea = document.createElement("textarea");
    textArea.setAttribute("id", "child");
    textArea.innerText = tempText;

    document.addEventListener("keydown", (e) => {
      console.log(e.altKey, e.keyCode);
      if (e.altKey && e.keyCode == "69") {
        e.preventDefault();
        container.replaceChild(textArea, child);
        console.log(child);
      }
    });
    document.addEventListener("keydown", (e) => {
      if (e.altKey && e.keyCode == "83") {
        e.preventDefault();
        child.innerText = textArea.value;
        container.replaceChild(child, textArea);
      }
    });
   </script>
</body>
 
</html>
