<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW BOM - Task 6</title>
    <style>
      #container {
        width: 500px;
        font-size: 26px;
        background-color: darksalmon;
        padding: 20px;
        position: relative;
      }
      #mark {
        position: absolute;
        bottom: 2px;
        right: 2px;
        width: 0;
        height: 0;
        border-bottom: 30px solid rgb(67, 67, 67);
        border-left: 30px solid transparent;
      }
      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis,
        quisquam?
      </p>
      <div id="mark"></div>
    </div>
    <script>
      const listener = function (event) {
        console.log("x", event.clientX, "y", event.clientY);
        window.container.style = `width: ${event.clientX}px; height: ${event.clientY}px`;

        // addons
        console.dir(window.container.children[0].offsetHeight);
        window.container.style = `width: ${window.container.children[0].offsetWidth}px; height: ${window.container.children[0].offsetHeight}px`;
      };

      window.mark.addEventListener("mousedown", (e) => {
        console.log("mousedown");
        window.addEventListener("mousemove", listener);
      });

      window.addEventListener("mouseup", () => {
        window.removeEventListener("mousemove", listener);
      });
    </script>
  </body>
</html>
