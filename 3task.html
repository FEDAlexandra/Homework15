<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>DOM 3</title>
</head>
 <style>
     * {
         margin: 0;
         padding: 0;
         font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
     }
     .active {
        background: plum;
      }
      .disactive {
        background: none;
      }
      li,
      ul {
        border: 1px dotted black;
      }
     </style>
     <ul>
        <li>Text Item 1</li>
        <li>Text Item 2</li>
        <li>Text Item 3</li>
        <li>Text Item 4</li>
        <li>Text Item 5</li>
        <li>Text Item 6</li>
        <li>Text Item 7</li>
      </ul>
    <script>
       const list = document.querySelector("ul");

let firstIndex;

list.addEventListener("click", (e) => {
  if (e.altKey == false && e.shiftKey == false) {
    Array.from(list.children).forEach((e) => e.classList.remove("active"));
  }
  e.target.classList.add("active");
  if (e.altKey) {
    e.target.classList.add("active");
  }

  if (e.shiftKey == false)
    firstIndex = Array.from(list.children).indexOf(e.target);

  if (e.shiftKey) {
    let secondIndex = Array.from(list.children).indexOf(e.target);

    if (firstIndex > secondIndex) {
      for (let i = secondIndex; i <= firstIndex; i++) {
        Array.from(list.children)[i].classList.add("active");
      }
    }

    if (firstIndex < secondIndex) {
      for (let i = firstIndex; i <= secondIndex; i++) {
        Array.from(list.children)[i].classList.add("active");
      }
    }
  }
});

    </script>
</body>
 
</html>
